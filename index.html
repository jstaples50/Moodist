<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Develop/style.css">
    <script src="https://kit.fontawesome.com/db38d07029.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <section class="hero is-link is-fullheight" id="hero-color">
      <div class="hero-body">

          <p class="title is-1">
            What mood are you feeling?
          </p>
          <p class="title">

            <a>

            </a>
            <a>
              <span class="icon is-large has-text-warning" class="btn" id="sad">

              </span>
            </a>
            <a>
              <span class="icon is-large has-text-danger" class="btn" id="romantic">
              <i class="fa-solid fas fa-2x fa-face-grin-hearts"></i>
              </span>

          </a>
        </p>
        </div>
      </div>
      
    </section>
